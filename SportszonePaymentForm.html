<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportszonePaymentForm</title>
    <link rel ="icon" href="img/others/images.png">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
    crossorigin="anonymous">
    
</head>
<body> 
  <div class="wrapper">
    <h2>Payment Checkout</h2>
    <form method="POST" action="thankyou.html">
      <hr>
      <h4>General Information</h4>

      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="First Name" required class="name">
          <i class="fa fa-user icon"></i>
        </div>
        <div class="input-box">
         <input type="text" placeholder="Last Name" required class="name">
         <i class="fa fa-user icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
         <input type="email" placeholder="Email Address" required class="email">
         <i class="fa fa-envelope icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
         <input type="text" placeholder="Address" required class="email">
         <i class="fa fa-home icon"></i> 
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
         <input type="number" placeholder="Postcode" required class="name">
        </div>
        <div class="input-box">
         <input type="text" placeholder="City" required class="name">  
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
         <input type="text" placeholder="State" required class="name">
        </div>
        <div class="input-box">
         <input type="text" placeholder="Country/Region" required class="name">
         <i class="fa fa-globe icon"></i>
        </div>
      </div>

      <div class="input-group">
        <div class="input-box">
         <input type="number" placeholder="Phone" required class="email">
         <i class="fa fa-phone icon"></i> 
        </div>
      </div>
     
      <hr>
      <h4>Payment method</h4>
      <div class="input-group">
        <div class="input-box">
          <input type="text" placeholder="Card Number" required class="email">
          <i class="fa fa-credit-card icon"></i>
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
         <input type="text" placeholder="Name on Card" required class="email">
        </div>
      </div>
      <div class="input-group">
        <div class="input-box">
         <input type="text" placeholder="Expiration Date" required class="name">
        </div>
        <div class="input-box">
         <input type="number" placeholder="Security Code" required class="name">
         <i class="fa fa-shield icon"></i> 
        </div>
      </div>
        <button class="submitbtn" type="submit">Finish Payment</button>
      
        
      

    </form>

  </div>
</body>
